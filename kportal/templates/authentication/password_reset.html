{% extends "authentication/_base_auth.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card mt-5">
      
      
            <div class="card-body">
              <div class="card-title py-3">
                <h4>Reset Password</h4>
              </div>
              <form method="post">
                {% csrf_token %}
      
                {% include 'messages/auth_messages.html' %}
                {{form}}
                
                <input type="submit" value="Login" class="mt-2 btn btn-block btn-primary submit-btn" />
              </form>
            </div>
      
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
      
    <style>
        input{
            width: 100%;
        }
    </style>
{% endblock content %}
